# mass_role
185_303_884: "Mass Role Management"
185_558_207: "This command allows you to add or remove a role from multiple users at once. 
 - Use `{0}massrole add <existing role> <new role>` to add new role to users with the existing role. 
 - Use `{0}massrole remove <existing role> <new role>` to remove the new role from users with the existing role. 
 - Use `{0}massrole add everyone <role>` to add a role to all server members. 
 - Use `{0}massrole status` to check the current status of the mass role queue."

