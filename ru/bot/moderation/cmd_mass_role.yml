# mass_role
185_303_884: "Управление массролью"
185_558_207: "Эта команда позволяет одновременно добавлять или снимать роль для нескольких пользователей
 - Используйте `{0}massrole add <существующая роль> <новая роль>`, чтобы добавить новую роль пользователям с существующей ролью
 - Используйте `{0}massrole remove <существующая роль> <новая роль>`, чтобы удалить новую роль у пользователей с существующей ролью 
 - Используйте `{0}massrole add everyone <роль>`, чтобы добавить роль всем участникам сервера
 - Используйте `{0}massrole status`, чтобы проверить текущий статус очереди массовых ролей"

