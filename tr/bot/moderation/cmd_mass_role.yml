# mass_role
185_303_884: "Toplu Rol Yönetimi"
185_558_207: "Bu komut, aynı anda birden fazla kullanıcıya rol eklemeni veya kaldırmanı sağlar. 
 - `{0}massrole add <mevcut rol> <yeni rol>` komutunu kullanarak mevcut role sahip kullanıcılara yeni bir rol ekleyebilirsin. 
 - `{0}massrole remove <mevcut rol> <yeni rol>` komutunu kullanarak mevcut role sahip kullanıcılardan yeni rolü kaldırabilirsin. 
 - `{0}massrole add everyone <rol>` komutuyla tüm sunucu üyelerine bir rol ekleyebilirsin. 
 - `{0}massrole status` komutuyla toplu rol kuyruğunun mevcut durumunu kontrol edebilirsin."

