# mass_role
185_303_884: "Distribution de rôles"
185_558_207: "Cette commande te permet d'ajouter ou retirer un rôle à plusieurs membres à la fois. 
 - Use `{0}massrole add <rôle ciblé> <rôle à ajouter>` pour ajouter un rôle aux membres qui ont déjà un rôle précis. 
 - Use `{0}massrole remove <rôle ciblé> <rôle à retirer>` pour retirer rôle aux membres qui ont déjà un rôle précis. 
 - Use `{0}massrole add everyone <rôle>` pour ajouter un rôle à tout les membres. 
 - Use `{0}massrole status` pour voir le statut actuel de la file de traitement des distributions."

