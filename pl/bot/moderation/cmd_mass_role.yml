# mass_role
185_303_884: "Zarządzanie masowymi rolami"
185_558_207: "Ta komenda pozwala na dodanie lub usunięcie roli od wielu użytkowników jednocześnie. 
 - Użyj `{0}massrole add <istniejąca rola> <nowa rola>` aby dodać nową rolę do użytkowników z istniejącą rolą. 
 - Użyj `{0}massrole remove <istniejąca rola> <nowa rola>` aby usunąć nową rolę od użytkowników z istniejącą rolą. 
 - Użyj `{0}massrole add everyone <rola>` aby dodać rolę do wszystkich członków serwera. 
 - Użyj `{0}massrole status` aby sprawdzić aktualny status kolejki masowych ról."

